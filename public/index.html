<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign Up</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <form action="/" method="post">
            <div class="input">
                <span>Username</span><input type="text" placeholder="Name" name="name">
            </div>
            <div class="input">
                <span>Password</span><span><input type="text" placeholder="Password" name="password"></span>
            </div>
            <div class="input">
                <span>Phone no.</span><input type="text" placeholder="Phone No." name="phone">
            </div>
            <div class="input">
                <span>Email.</span><input type="text" placeholder="Email" name="email">
            </div>
            <div class="input">
                <span>Date of Birth</span><input type="date" name="date">
            </div>
            <div class="input">
                <span>Gender</span>
                <Label>
                    <input type="radio" name="gender" value="male"><span>Male</span>
                    <input type="radio" name="gender" value="femail"><span>Female</span>
                </Label>
            </div>
            <button>Submit</button>
        </form>
        </div>
    </div>
</body>

</html>
